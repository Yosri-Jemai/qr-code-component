<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Yosri Jemai">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="contain">
    <div class="card">
      <img src="images/image-qr-code.png" alt="Qr code">
      <div class="text">
        <h2>Improve your <span>front-end</span> skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      <h4>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h4>
      <h4>Coded by <a href="#">Yosri Jemai</a></h4>
      <h4>My <a href="https://www.linkedin.com/in/yosri-jemai-2k01/" target="_blank">Linkedin</a></h4>
      <h4>My <a href="https://github.com/Yosri-Jemai" target="_blank">github</a></h4>
    </div>
  </div>
</body>
</html>
